<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ConfiSeg - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ConfiSeg</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <span id="errorMessage" style="display: block; margin-top: 5px; color: red;"></span>
            <button type="submit">Ingresar</button>
          </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
