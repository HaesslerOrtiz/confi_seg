<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ConfiSeg - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <h1>ConfiSeg</h1>

    <script src="assets/js/login.js"></script>
</body>
</html>
